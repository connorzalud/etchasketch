<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src = "javascript.js" defer></script>
    <link rel = "stylesheet" href="styles.css"/>
    <title>Etch-a-Sketch</title>
</head>
<body>
    <div class = main-container>
        <h1> Etch-a-Sketch</h1>
    </div>
    <div class = "button-container">
    <div class = color-container>
        <button class = "bw-button"> BW</button>
        <button class = "color-button"> Color </button>
        <label for ="player-color">Choose a color:</label>
        <select name = "player-color" class = "color-player">
            <option value = "-">-</option>
            <option value = "blue">Blue</option>
            <option value = "green">Green</option>
            <option value = "red">Red</option>
            <option value = "yellow">Yellow</option>
        </select>
        <button class = "player-choice"> Choose!</button>
        <button class = "reset">Reset</button>
        
    </div>
    <div class = size-container>
        <div class = "grid-size-title">Grid Size</div>
        <input class = "grid-choice" value = 20 style="width:25px"></input>
        <button class = "grid-button"> Make Grid</button>
    </div>
    </div>
</body>
</html>
